<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-contacto.css">
</head>
<body>
    <section class="contact">
        <form class="contact__form">
            <h2 class="contact__title">Contáctanos</h2>
            <input type="text" placeholder="Ingresa tu nombre:" class="input__contact">
            <input type="email" placeholder="Ingresa tu correo:" class="input__contact">
            <textarea placeholder="Dejanos un mensaje" class="input__contact input__contact--area"></textarea>
            <button type="submit" class="contact__cta">Enviar</button>
        </form>
        
    </section>
</body>
</html>
